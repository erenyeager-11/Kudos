<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Baby Congratulations</title>

<style>
  body{
    margin:0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top , #1d2233, #0a0c12);
    color:white;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    position:relative;
  }

  .screen{
    display:none;
    text-align:center;
    width:90%;
    max-width:450px;
    z-index:2;
  }

  .show{display:block;}

  button{
    background:#fff;
    color:#0f0f14;
    border:none;
    padding:10px 18px;
    border-radius:14px;
    font-weight:600;
    cursor:pointer;
    margin-top:18px;
  }

  .bulb{
    width:120px;
    height:120px;
    border-radius:50%;
    margin:25px auto;
    background:#222;
    box-shadow:0 0 0px #ffd85e;
    transition:.45s;
  }

  .glow{
    background:#ffd85e;
    box-shadow:0 0 45px #ffd85e;
  }

  .animated-text span{
    opacity:0;
    display:block;
    margin:6px 0;
    animation:fade 1s forwards;
  }

  @keyframes fade{
    from{opacity:0; transform:translateY(6px);}
    to{opacity:1; transform:translateY(0);}
  }

  .heart{
    font-size:130px; /* heart size increased */
    cursor:pointer;
    animation:pulse 1.6s infinite;
  }

  @keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.15);}
    100%{transform:scale(1);}
  }

  .moon{
    font-size:95px;
    animation:fadeIn 2.2s forwards;
    margin-bottom:6px;
  }

  .soft-note{
    margin-top:10px;
    font-size:14px;
    opacity:.9;
    font-style:italic;
  }

  .sign{
    margin-top:18px;
    opacity:.9;
    font-style:italic;
    letter-spacing:.5px;
  }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="screen show" id="s1">
  <p>Tap the button gently ü´ß</p>
  <button onclick="glowBulb()">TAP</button>
  <div class="bulb" id="bulb"></div>
  <button id="next1" style="display:none" onclick="go(2)">Next</button>
</div>

<!-- PAGE 2 -->
<div class="screen" id="s2">
  <h3>Play a song first? üéµ</h3>
  <button onclick="playSong1()">Yes</button>
  <button onclick="skipSong()">No</button>

  <p id="noline" class="soft-note" style="display:none;">
    No, but let it be ‚ú®
  </p>

  <audio id="song1" src="song1.mp3"></audio>
</div>

<!-- PAGE 3 -->
<div class="screen" id="s3">
  <div class="animated-text" id="lines1"></div>
  <button onclick="go(4)">Next</button>
</div>

<!-- PAGE 4 -->
<div class="screen" id="s4">
  <p>Tap the heart üíó</p>
  <div class="heart" onclick="heartTap()">‚ù§Ô∏è</div>
</div>

<!-- PAGE 5 -->
<div class="screen" id="s5">
  <div class="animated-text" id="lines2"></div>
  <button onclick="go(6); showBabyInfo();">Next</button>
</div>

<!-- PAGE 6 -->
<div class="screen" id="s6">
  <div class="moon">üåô</div>

  <div class="animated-text" id="babyInfo"></div>

  <div class="sign">‚Äì AYAN</div>
</div>

<script>
let song1 = document.getElementById("song1");

function go(n){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("show"));
  document.getElementById("s"+n).classList.add("show");
}

function glowBulb(){
  document.getElementById("bulb").classList.add("glow");
  document.getElementById("next1").style.display="inline-block";
}

function playSong1(){
  song1.currentTime = 0;
  song1.play();
  showLines1();
  go(3);
}

function skipSong(){
  const line = document.getElementById("noline");
  line.style.display = "block";

  song1.currentTime = 0;
  song1.play();

  setTimeout(()=>{
    showLines1();
    go(3);
  }, 900);
}

function showLines1(){
  const text = [
    "Warm wishes to the family üå∏",
    "A new life has brought joy and happiness.",
    "May our home be filled with love and laughter.",
    "Every little smile of the baby shines bright.",
    "Celebrating this beautiful arrival together ‚ú®"
  ];
  const box = document.getElementById("lines1");
  box.innerHTML="";
  text.forEach((t,i)=>{
    const span=document.createElement("span");
    span.style.animationDelay = (0.4*i)+"s";
    span.innerText=t;
    box.appendChild(span);
  });
}

function heartTap(){
  go(5);
  showLines2();
}

function showLines2(){
  const text = [
    "Wishing the little one a healthy and happy life.",
    "May Shalina Parveen and family be blessed always.",
    "The home is now filled with smiles and love.",
    "Sending love and congratulations to everyone.",
    "This is a precious moment to cherish forever."
  ];
  const box = document.getElementById("lines2");
  box.innerHTML="";
  text.forEach((t,i)=>{
    const span=document.createElement("span");
    span.style.animationDelay = (0.35*i)+"s";
    span.innerText=t;
    box.appendChild(span);
  });
}

function showBabyInfo(){
  const info = [
    "Congratulations on the arrival of your baby boy!"
    "üåü A little bundle of joy has entered your home, bringing happiness, love, and laughter. May he grow up healthy, strong, and full of smiles that light up everyone‚Äôs hearts."
    "May his tiny steps lead to big dreams, and may every moment with him be filled with endless love and warmth. Welcome to the world, little prince! ‚ú®"
  ];

  const box = document.getElementById("babyInfo");
  box.innerHTML = "";

  info.forEach((t,i)=>{
    const span = document.createElement("span");
    span.style.animationDelay = (0.45*i)+"s";
    span.innerText = t;
    box.appendChild(span);
  });
}
</script>

</body>
</html>
