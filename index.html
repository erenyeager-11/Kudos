<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Baby Congratulations</title>

<style>
  body{
    margin:0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top , #1d2233, #0a0c12);
    color:white;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    position:relative;
  }

  .screen{
    display:none;
    text-align:center;
    width:90%;
    max-width:450px;
    z-index:2;
  }

  .show{display:block;}

  button{
    background:#fff;
    color:#0f0f14;
    border:none;
    padding:10px 18px;
    border-radius:14px;
    font-weight:600;
    cursor:pointer;
    margin-top:18px;
    transition: all 0.3s;
  }

  button:hover{transform: scale(1.05);}

  .bulb{
    width:120px;
    height:120px;
    border-radius:50%;
    margin:25px auto;
    background:#222;
    box-shadow:0 0 0px #ffd85e;
    transition:.8s ease-in-out;
  }

  .glow{
    background:#ffd85e;
    box-shadow:0 0 60px #ffd85e, 0 0 80px #ffd85e;
    animation:bulbPulse 2s infinite alternate;
  }

  @keyframes bulbPulse{
    0%{box-shadow:0 0 20px #ffd85e;}
    100%{box-shadow:0 0 60px #ffd85e, 0 0 80px #ffd85e;}
  }

  .animated-text span{
    opacity:0;
    display:block;
    margin:6px 0;
    animation:fadeUp 1s forwards;
  }

  @keyframes fadeUp{
    0%{opacity:0; transform:translateY(10px);}
    100%{opacity:1; transform:translateY(0);}
  }

  .heart{
    font-size:130px;
    cursor:pointer;
    animation:pulseHeart 2s infinite;
  }

  @keyframes pulseHeart{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
  }

  .moon{
    font-size:95px;
    opacity:0;
    animation:moonFade 2.5s forwards;
    margin-bottom:6px;
  }

  @keyframes moonFade{
    0%{opacity:0; transform:scale(0.8);}
    100%{opacity:1; transform:scale(1);}
  }

  .soft-note{
    margin-top:10px;
    font-size:14px;
    opacity:.9;
    font-style:italic;
  }

  .sign{
    margin-top:18px;
    opacity:.9;
    font-style:italic;
    letter-spacing:.5px;
  }

  .cat-img,
  .baby-photo{
    width:200px;
    height:auto;
    margin:15px auto;
    border-radius:18px;
    box-shadow:0 0 18px rgba(255,255,255,0.25);
    animation:fadeIn 1.4s forwards, catBounce 2s infinite alternate;
    opacity:0;
  }

  @keyframes catBounce{
    0%{transform:translateY(0);}
    100%{transform:translateY(-10px);}
  }

  @keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
  }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="screen show" id="s1">
  <p>Tap the button gently ü´ß</p>
  <button onclick="glowBulb()">TAP</button>
  <div class="bulb" id="bulb"></div>
  <button id="next1" style="display:none" onclick="go(2)">Next</button>
</div>

<!-- PAGE 2 -->
<div class="screen" id="s2">
  <h3>Play a song first? üéµ</h3>

  <img src="cat.png" alt="Cute cat" class="cat-img" />

  <button onclick="playSong1()">Yes</button>
  <button onclick="skipSong()">No</button>

  <p id="noline" class="soft-note" style="display:none;">
    No, but let it be ‚ú®
  </p>

  <audio id="song1" src="song1.mp3" loop></audio>
</div>

<!-- PAGE 3 -->
<div class="screen" id="s3">
  <div class="animated-text" id="lines1"></div>
  <button onclick="go(4)">Next</button>
</div>

<!-- PAGE 4 -->
<div class="screen" id="s4">
  <p>Tap the heart üíó</p>
  <div class="heart" onclick="heartTap()">‚ù§Ô∏è</div>
</div>

<!-- PAGE 5 -->
<div class="screen" id="s5">
  <div class="animated-text" id="lines2"></div>
  <button onclick="go(6)">Next</button>
</div>

<!-- PAGE 6 -->
<div class="screen" id="s6">
  <img src="cutecat.png" class="baby-photo" alt="Cute cat">
  <div class="animated-text" id="p1"></div>
  <button onclick="go(7)">Next</button>
</div>

<!-- PAGE 7 -->
<div class="screen" id="s7">
  <img src="cutercat.png" class="baby-photo" alt="Cuter cat">
  <div class="animated-text" id="p2"></div>
  <button onclick="go(8)">Next</button>
</div>

<!-- PAGE 8 -->
<div class="screen" id="s8">
  <img src="cutiestcat.png" class="baby-photo" alt="Cutiest cat">
  <div class="animated-text" id="p3"></div>
  <button onclick="go(9); showBabyInfo(); playSong2();">Next</button>
</div>

<!-- FINAL PAGE -->
<div class="screen" id="s9">
  <img src="thecat.png" class="baby-photo" alt="Final cat">
  <div class="moon">üåô</div>
  <div class="animated-text" id="babyInfo"></div>
  <div class="sign">‚Äì AYAN</div>
  <audio id="song2" src="song2.mp3"></audio>
</div>

<script>
let song1 = document.getElementById("song1");
let song2 = document.getElementById("song2");

function go(n){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("show"));
  document.getElementById("s"+n).classList.add("show");
}

function glowBulb(){
  document.getElementById("bulb").classList.add("glow");
  document.getElementById("next1").style.display="inline-block";
}

function playSong1(){
  song1.currentTime = 0;
  song1.play();
  showLines1();
  go(3);
}

function skipSong(){
  const line = document.getElementById("noline");
  line.style.display = "block";

  song1.currentTime = 0;
  song1.play();

  setTimeout(()=>{
    showLines1();
    go(3);
  }, 900);
}

function showLines1(){
  const text = [
    "Warm wishes to the family üå∏",
    "A new life has brought joy and happiness.",
    "May our home be filled with love and laughter.",
    "Every little smile of the baby shines bright.",
    "Celebrating this beautiful arrival together ‚ú®"
  ];
  const box = document.getElementById("lines1");
  box.innerHTML="";
  text.forEach((t,i)=>{
    const span=document.createElement("span");
    span.style.animationDelay = (0.5*i)+"s";
    span.innerText=t;
    box.appendChild(span);
  });
}

function heartTap(){
  go(5);
  showLines2();
}

function showLines2(){
  const text = [
    "Wishing the little one a healthy and happy life.",
    "May Shalina Parveen and family be blessed always.",
    "The home is now filled with smiles and love.",
    "Sending love and congratulations to everyone.",
    "This is a precious moment to cherish forever."
  ];
  const box = document.getElementById("lines2");
  box.innerHTML="";
  text.forEach((t,i)=>{
    const span=document.createElement("span");
    span.style.animationDelay = (0.5*i)+"s";
    span.innerText=t;
    box.appendChild(span);
  });
}

function fillPage(elId, lines){
  const box = document.getElementById(elId);
  box.innerHTML="";
  lines.forEach((t,i)=>{
    const span = document.createElement("span");
    span.style.animationDelay = (0.45*i)+"s";
    span.innerText = t;
    box.appendChild(span);
  });
}

fillPage("p1", [
  "A tiny star has entered the world ‚ú®",
  "So soft, so pure, so full of love.",
  "Every new breath feels like a blessing.",
  "God has gifted a precious smile today.",
  "Little hands, tiny dreams, bright future.",
  "May this child always stay safe and happy.",
  "May kindness live in his heart forever.",
  "Your home now carries beautiful prayers.",
  "May tears turn into laughter always.",
  "Congratulations on this sweet miracle ü§ç"
]);

fillPage("p2", [
  "A baby is the beginning of endless love.",
  "His laughter will light up every corner.",
  "May every day bring peaceful sleep and joy.",
  "May he grow strong, brave and gentle.",
  "Your family‚Äôs happiness just doubled.",
  "Blessings are wrapped in this tiny bundle.",
  "Every hug will feel like heaven.",
  "Cherish every second ‚Äî they become memories.",
  "May Allah keep him smiling always.",
  "Warm congratulations to the whole family üåº"
]);

fillPage("p3", [
  "Another sweet moment to thank God.",
  "Hearts feel lighter when a baby arrives.",
  "The world looks softer and brighter now.",
  "May his life be full of love and wisdom.",
  "His giggles will make every day special.",
  "May blessings surround him wherever he goes.",
  "Your home is now richer with joy.",
  "May peace stay forever within these walls.",
  "Lots of prayers, love and warm wishes.",
  "Welcome, little angel ‚Äî shine always ‚ú®"
]);

function showBabyInfo(){
  const info = [
    "Congratulations on the arrival of your baby boy!",
    "üåü A little bundle of joy has entered your home, bringing happiness, love, and laughter.",
    "May he grow up healthy, strong, and full of smiles that light up everyone‚Äôs hearts. ‚ú®"
  ];

  const box = document.getElementById("babyInfo");
  box.innerHTML = "";

  info.forEach((t,i)=>{
    const span = document.createElement("span");
    span.style.animationDelay = (0.55*i)+"s";
    span.innerText = t;
    box.appendChild(span);
  });
}

function playSong2(){
  song1.pause();
  song2.currentTime = 0;
  song2.play();
}
</script>

</body>
</html>
